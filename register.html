<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet": href="styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <form name="reg-form" id="regForm">
        <h3>Create Account</h3>
        <div class="form-group">
            <label for="exampleInputName1">Name:</label>
            <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Enter Name" autocomplete="off">
            <p id="name" class="error"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
            <p id="email" class="error"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <p id="password" class="error"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputCPassword1">Confirm Password:</label>
            <input type="password" name="cpassword" class="form-control" id="exampleInputCPassword1" placeholder="Confirm Password">
            <p id="cpassword" class="error"></p>
        </div>
        <input type="submit" class="custom-btn" value="Register">
        <p id="sign">Already have an account? <a href="login.html">Sign in</a></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>


</body>

</html>
